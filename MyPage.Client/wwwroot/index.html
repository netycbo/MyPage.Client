<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Portfolio Page with Blazor Loading Overlay</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon-32.png" />
    <link href="MyPage.Client.styles.css" rel="stylesheet" />
    <meta property="og:title" content="Responsive Portfolio Page with Blazor Loading Overlay" />
    <meta property="og:description" content="Blazor WASM app with Azure Functions, MailKit SMTP, on Azure Static Web Apps with external domain." />
    <meta property="og:image" content="https://i.ibb.co/0yrLHwXz/preview-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://mikolaj-silinski.no" />
    <meta property="og:type" content="website" />
</head>
<body>
    <div class="blazor-loading-overlay" id="loading-overlay">
        <div class="loading-container">
            <div class="loader"></div>
            <div class="loading-message">Loading...</div>
        </div>
    </div>

    <div id="app">
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) {
                    overlay.classList.add('fade-out');
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 300);
                }
            }, 1000); 
        });
        window.addEventListener('load', function () {
            setTimeout(function () {
                const overlay = document.getElementById('loading-overlay');
                if (overlay && overlay.style.display !== 'none') {
                    overlay.classList.add('fade-out');
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 300);
                }
            }, 2000);
        });
    </script>
</body>
</html>
