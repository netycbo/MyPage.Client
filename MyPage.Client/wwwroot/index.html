<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPage.Client</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MyPage.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app" background-color: #333; >
        <span class="loader"></span>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        Blazor.start({
            logLevel: 1, 
            reconnectionOptions: {
                maxRetries: 3,
                retryIntervalMilliseconds: 2000,
            },
            async onLoadError() {
                console.error('Blazor failed to load');
            },
            onRuntimeError: function (type, file, line, column, message) {
                console.error(`Runtime error: ${message} at ${file}:${line}:${column}`);
            }
        }).catch(function (error) {
            console.error('Blazor initialization error:', error);
        });
    </script>
</body>

</html>
